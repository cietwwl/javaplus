log4j.appender.cn.mxz.systemlog.encoding=UTF-8
log4j.appender.cn.mxz.systemlog.DatePattern='.'yyyy-MM-dd
log4j.appender.cn.mxz.systemlog.layout=org.apache.log4j.PatternLayout
log4j.appender.cn.mxz.systemlog.layout.ConversionPattern=[%d] %m%n